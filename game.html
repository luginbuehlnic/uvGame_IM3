<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Testsite</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>

    <body>
        <header class="main-header">
            <div class="header">
                <h1>Guess the Location</h1>
                <a href="/" class="quit-button">Quit</a>
            </div>
        </header>
        
        <div class="condition-box">
            Find the matching landmark for these conditions:
        </div>

        <div class="conditions-list">
            <p>
                <span class="condition-label">Date:</span>
                <span class="condition-value" id="IdDate"></span>
            </p>
            <p>
                <span class="condition-label">Time:</span>
                <span class="condition-value" id="IdTime"></span>
            </p>
            <p>
                <span class="condition-label">UVI:</span>
                <span class="condition-value" id="IdUVI"></span>
            </p>
        </div>
        <div id="location-container">
            <button class="location-btn" data-location="Valais, Switzerland">
                <img src="../image/Valais.svg" id="idValais" alt="Valais" class="location-img">
                Valais, Switzerland
            </button>
            <button class="location-btn" data-location="Berlin, Germany">
                <img src="../image/Berlin.svg" id="idBerlin" alt="Berlin" class="location-img">
                Berlin, Germany
            </button>
            <button class="location-btn" data-location="Barcelona, Spain">
                <img src="../image/Barcelona.svg" alt="Barcelona" class="location-img">
                Barcelona, Spain
            </button>
            <button class="location-btn" data-location="Stonehenge, England">
                <img src="../image/Stonehenge.svg" alt="Stonehenge" class="location-img">
                Stonehenge, England
            </button>
            <button class="location-btn" data-location="Rome, Italy">
                <img src="../image/Rome.svg" alt="Rome" class="location-img">
                Rome, Italy
            </button>
            <button class="location-btn" data-location="Acropolis, Greece">
                <img src="../image/Athen.svg" id="idAcropolis" alt="Acropolis" class="location-img">
                Acropolis, Greece
            </button>

            <button class="location-btn" data-location="London, England">
                <img src="../image/London.svg" id="idLondon" alt="London" class="location-img">
                London, England
            </button>
            <button class="location-btn" data-location="Paris, France">
                <img src="../image/Paris.svg" id="idParis" alt="Paris" class="location-img">
                Paris, France
            </button>
            <button class="location-btn" data-location="Budapest, Hungary">
                <img src="../image/Budapest.svg" alt="Budapest" class="location-img">
                Budapest, Hungary
            </button>
            <button class="location-btn" data-location="Copenhagen, Denmark">
                <img src="../image/Copenhagen.svg" alt="Copenhagen" class="location-img">
                Copenhagen, Denmark
            </button>
        </div>
        <button id="guessButton" disabled=>Guess</button>
        <!-- <p id="result"></p> -->
        <script src='scripts/loadData.js'></script>
    </body>
