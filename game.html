<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Testsite</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>

    <body>
        <header class="main-header">
            <div class="header">
                <h1>Guess the Location</h1>
                <a href="/" class="quit-button">Quit</a>
            </div>
        </header>
        
        <div class="condition-box">
            Find the matching landmark for these conditions:
        </div>

        <div class="conditions-list">
            <p>
                <span class="condition-label">Date:</span>
                <span class="condition-value">25.09.2025</span>
            </p>
            <p>
                <span class="condition-label">Time:</span>
                <span class="condition-value">12:00</span>
            </p>
            <p>
                <span class="condition-label">UVI:</span>
                <span class="condition-value">3.1</span>
            </p>
        </div>
        
    </body>
