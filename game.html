<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Testsite</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>

    <body>
        <header class="main-header">
            <div class="header">
                <h1>Guess the Location</h1>
                <a href="/" class="quit-button">Quit</a>
            </div>
        </header>
        
        <div class="condition-box">
            Find the matching landmark for these conditions:
        </div>

        <div class="conditions-list">
            <p>
                <span class="condition-label">Date:</span>
                <span class="condition-value" id="IdDate"></span>
            </p>
            <p>
                <span class="condition-label">Time:</span>
                <span class="condition-value" id="IdTime"></span>
            </p>
            <p>
                <span class="condition-label">UVI:</span>
                <span class="condition-value" id="IdUVI"></span>
            </p>
        </div>
        <div id="locations-container">
            <button class="location-btn" data-location="Valais, Switzerland">Valais, Switzerland</button>
            <button class="location-btn" data-location="Berlin, Germany">Berlin, Germany</button>
            <button class="location-btn" data-location="London, England">London, England</button>
            <button class="location-btn" data-location="Barcelona, Spain">Barcelona, Spain</button>
            <button class="location-btn" data-location="Stonehenge, England">Stonehenge, England</button>
            <button class="location-btn" data-location="Rome, Italy">Rome, Italy</button>
            <button class="location-btn" data-location="Acropolis, Greece">Acropolis, Greece</button>
            <button class="location-btn" data-location="Paris, France">Paris, France</button>
            <button class="location-btn" data-location="Budapest, Hungary">Budapest, Hungary</button>
            <button class="location-btn" data-location="Copenhagen, Denmark">Copenhagen, Denmark</button>
        </div>
        <button id="guessButton" disabled=>Guess</button>
        <p id="result"></p>
        <script src='scripts/loadData.js'></script>
    </body>
